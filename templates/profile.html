{% extends 'base.html' %}

{% block title %}Create Profile{% endblock %}

{% block content %}
<h2>Create Your Profile</h2>
<form method="POST">
    <label for="learning_speed">Learning Speed:</label>
    <input type="text" id="learning_speed" name="learning_speed" required><br><br>

    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills" required><br><br>

    <label for="interests">Interests:</label>
    <input type="text" id="interests" name="interests" required><br><br>

    <input type="submit" value="Submit">
</form>
{% endblock %}
